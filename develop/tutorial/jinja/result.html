<!doctype html>
<head>
<title>Test Results</title>
</head>
<style>
html
  {font-family:Verdana;
  font-size:13px}
table
  {font-family:Verdana;
  font-weight:normal;
  font-size:13px;
  width:700px;
  border:1px #6699CC solid;
  border-collapse:collapse;
  border-spacing:0px;
  margin-top:0px;
  background-color:#F6F4EA}
table td.tableHeadings
  {background-color:#3FD0ED;
  border-bottom:1px solid #6699CC;
  text-align:left;
  font-family:Verdana;
  font-weight:bold;
  font-size:14px}
table td.tableHeaderInfo
  {background-color:#3FD0ED;
  border-bottom:1px solid #6699CC;
  text-align:left;
  font-family:Verdana;
  font-size:12px}
table td
  {border-bottom:1px dotted #6699CC;
  font-family:Verdana,sans-serif,Arial;
  font-weight:normal;
  font-size:13px;
  text-align:left;
  padding-left:3px}
table td.alarm
  {color:red}
table td.success
  {color:green}
</style>
<body>
  <h1>Test Results</h1>
  
  <table>
  
    <tr>
      <td>feature1</td>
      <td>1</td>
    </tr>
  
    <tr>
      <td>feature2</td>
      <td>2</td>
    </tr>
  
  </table>

  
  
</body>
