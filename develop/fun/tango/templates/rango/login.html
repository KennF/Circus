<!DOCTYPE html>
<html>
    <head>
        <title>Rango</title>
    </head>
    <body>
        <h1>Login</h1>
        <form id="login" method="post" action="/rango/login/">
            {% csrf_token %}
            Username: <input type="text" name="username"><br />
            Password: <input type="password" name="password"><br />
            <input type="submit" value="login" />
        </form>
    </body>
</html>
