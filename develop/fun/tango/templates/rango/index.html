<!doctype html>
{% load static  %}
<html>
    <head>
        <title>Rango</title>
        <link rel="stylesheet" href="{% static "css/base.css" %}" /> <!-- CSS -->
        <script src="{% static "js/jquery.js" %}"></script> <!-- JavaScript -->
    </head>
    <body>
        <h1>Rango says...hello world! </h1>
        {% if categories %}
            <ul>
                {% for category in categories %}
                <li><a href="/rango/category/{{category.url}}">{{ category.name }}</a></li>
                {% endfor %}
            </ul>
        {% else %}
            <strong>No category at present</strong>
        {% endif %}
        <a href="/rango/about">About</a><br/>
        <img src="{% static "rango.jpg" %}" alt="picture of Rango" />
    </body>
</html>
